<!DOCTYPE html>
<html>
<head>
  <title>Block vs Inline Elements</title>
</head>
<body>

  <h2>Block Elements</h2>
  <div>This is a block element (div)</div>
  <p>This is a paragraph (block)</p>
  <h1>This is heading (block)</h1>

  <h2>Inline Elements</h2>
  <span>This is a span (inline)</span>
  <a href="#">This is a link (inline)</a>
  <strong>This is bold (inline)</strong>

</body>
</html>
