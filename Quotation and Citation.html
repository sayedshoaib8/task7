<!DOCTYPE html>
<html>
<head>
  <title>Quotation and Citation</title>
</head>
<body>

  <h2>Blockquote</h2>
  <blockquote cite="https://www.wikipedia.org/">
    "Knowledge is power."
  </blockquote>

  <h2>Inline Quote</h2>
  <p>He said, <q>practice makes perfect</q>.</p>

  <h2>Citation</h2>
  <p><cite>Romeo and Juliet</cite> by William Shakespeare</p>

  <h2>Abbreviation</h2>
  <p>The <abbr title="World Health Organization">WHO</abbr> was founded in 1948.</p>

    Mira Road, Mumbai
  </address>

</body>
</html>
